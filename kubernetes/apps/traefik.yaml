apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    chart: traefik
    repoURL: https://helm.traefik.io/traefik
    targetRevision: 30.1.0
    helm:
      releaseName: traefik
      values: |
        ports:
          web:
            redirectTo: 
              port: websecure
        providers:
          kubernetesIngress:
            publishedService:
              enabled: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: traefik
