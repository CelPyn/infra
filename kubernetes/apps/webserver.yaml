apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webserver
  namespace: argocd
  labels:
    name: webserver
spec:
  project: default
  source:
    repoURL: 'git@github.com:CelPyn/infra.git'
    targetRevision: HEAD
    path: kubernetes/workloads/nginx

  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
